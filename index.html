<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Demo</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <style>
        .red{
            color: red;
        }
    </style>
</head>
<body>
    <div id="app"></div>
    <script type="text/babel">
        function Login(props) {
            return <button onClick={props.update}>Login</button>
        }
        function Logout(props) {
            return <button onClick={props.update}>Logout</button>
        }
        // class component
        class Hello extends React.Component{
            state = {
                isLogin: false
            }
            componentWillMount() {
                console.log("will mount");
            }
            componentDidMount() {
                console.log("did mount");
            }
            updateUser = () => {
                console.log(this);  // to see if this here is bind to an instance
                // this.state.name = "Tim"  // is wrong, won't trigger render()
                this.setState({
                    isLogin: !this.state.isLogin
                })
            }
            shouldComponentUpdate() {
                console.log("should component update");
                return true;
            }
            componentWillUpdate() {
                console.log("Component will update");
            }
            componentDidUpdate() {
                console.log("Component did update");
            }
            render() {
                console.log("mounting or data updating")
                const isLogin = this.state.isLogin;
                let button;
                if (isLogin) {
                    button = <Login/>
                }
                else {
                    button = <Logout/>
                }
                return <div>
                <h1>Hello {this.state.name}</h1>
                {isLogin?<Login update={this.updateUser}/>:<Logout update={this.updateUser}/>}
                <button onClick={this.updateUser}>Update</button>
                </div>
            }
        }
        ReactDOM.render(<Hello/>, document.getElementById('app'));
    </script>
</body>
</html>
